<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Niw Cosméticos</title>
        <link href="css/estilo.css" rel="stylesheet">
        <link href="js/estilo.js" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Corinthia:wght@400;700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Imperial+Script&family=Italiana&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header">
                <img src="imagens/logo.png" alt="Logo Niw Cosméticos"  class="cssanimation rollFromBottom">
                <div id="text_header">
                    <h1 class="cssanimation leFadeInRight sequence"> Niw Cosméticos </h1>
                    <h2 class="cssanimation leFadeInLeft sequence"> Fragrâncias que encantam! </h2>
                </div>
            </div>
            <img src="imagens/flores.png" alt="flores" class="" id="flor">
            <img src="imagens/flores.png" alt="flores" class="" id="flor-invertida">
            <div id="section_header" class="cssanimation pushRelease">

            </div>
        </header>
        <main>
            <div  id="section_frames">
                <div class="slider" x-data="{start: true, end: false}" style="padding-top: 150px;">
                    <div class="slider__content" x-ref="slider" x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
                    <div class="slider__item">
                        <img class="slider__image" src="imagens/img1.png" alt="Image">
                        <div class="slider__info">
                        <h2>Perfumaria Nacional</h2>
                        </div>
                    </div>
                    <div class="slider__item">
                        <img class="slider__image" src="imagens/img2.png" alt="Image">
                        <div class="slider__info">
                        <h2>Maquiagens</h2>
                        </div>
                    </div>
                    <div class="slider__item">
                        <img class="slider__image" src="imagens/img3.png" alt="Image">
                        <div class="slider__info">
                        <h2>Importados</h2>
                        </div>
                    </div>
                    <div class="slider__item">
                        <img class="slider__image" src="imagens/img4.png" alt="Image">
                        <div class="slider__info">
                        <h2>Promoções</h2>
                        </div>
                    </div>
                    <div class="slider__item">
                        <img class="slider__image" src="imagens/img5.png" alt="Image">
                        <div class="slider__info">
                        <h2>Personalizados</h2>
                        </div>
                    </div>
                    </div>
                    <div class="slider__nav" style="display: flex;justify-content: center;">
                    <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});" x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
                    <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});" x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
                    </div>
                </div>
            </div>

            <div>

            </div>


        </main>
        <footer>
            <div id="logo_redessociais">
                <img src="" alt="Instagram">
                <img src="" alt="WhatsApp">
            </div>
            <div id="redessociais">
                <p>@niwcosmeticos</p>
                <p>(77) 9 8831-1588</p>
            </div>

            <div id="end">
                <h2>Entre em contato conosco pela nossas redes!</h2>
                <h3>Atendimento virtual de segunda a sábado.</h3>
            </div>

            <div id="section_footer">
                <img src="" alt="Conta do Instagram">
            </div>
        </footer>

        <script src="estilo.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
    </body>
</html>
